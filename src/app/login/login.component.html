<h3>Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
        <label>Email</label>
        <input type="email" id="email" formControlName="email" />

    </div>

    <div>
        <label>Senha</label>
        <input type="password" id="senha" formControlName="senha"/>

    </div>


    <button class = "button" type="submit">Entrar</button>

</form>
